<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-slate-600">
        <nav class="bg-slate-800 py-2 px-12">
            <div class="flex justify-between">
              <div>
                <button
                    class="bg-indigo-500 hover:bg-indigo-600 justify-center px-4 py-2 mx-2"
                >
                        <a href="/"> / </a>
                </button>
                <button
                    class="bg-indigo-500 hover:bg-indigo-600 justify-center px-4 py-2 mx-2"
                >
                        <a href="/manage/logs"> Logs </a>
                </button>
                <button
                    class="bg-indigo-500 hover:bg-indigo-600 justify-center px-4 py-2 mx-2"
                >
                    Settings
                </button>
              </div>
              <div>
                {% block nav_extend %} {% endblock %}
              </div>
            </div>
        </nav>
        <div class="h-screen flex justify-center items-center">
            {% block main %}{% endblock %}
        </div>
      <bottom class="flex bg-slate-800 h-50 px-24">
      </bottom>
    </body>
</html>
